<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassomorphic login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup page</h1>
                <p>It just takes 30 sec</p>
            </header>
            <main>
                <div class="signup-body">
                    <form action="">
                        <p>
                            <label for="fullname">Enter Fullname</label>
                            <input type="text" id="fullname" placeholder="Nilesh Khandekar" required>
                        </p>

                        <p>
                            <label for="email">Enter Email</label>
                            <input type="email" id="email" placeholder="nilesh@gmail.com" required>
                        </p>

                        <p>
                            <label for="password">Enter Password</label>
                            <input type="password" id="password" placeholder="minimum 8 characters" required>
                        </p>

                        <p>
                            <input type="submit" id="submit" value="create account">
                        </p>
                    </form>
                </div>
            </main>

            <footer class="signup-footer">
                Already have account <a href="#">Login</a>
            </footer>
        </div>
            
            <div class="circle c1"></div>
            <div class="circle c2"></div>
    </div>
</body>

</html>
